models:
  - name: stg_jaffle_shop__customers
    description: the grain is one customer per row
    columns:
      - name: customer_id
        description: the pk of customers table
        data_tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    description: the grain is one order per row
    columns:
      - name: order_id
        description: the pk of orders table
        data_tests:
          - not_null
          - unique
      - name: status
        description: "{{ doc('order_status_definitions')}}"
        data_tests:
          - accepted_values:
              values:
              - completed
              - return_pending
              - shipped
              - placed
              - return
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
